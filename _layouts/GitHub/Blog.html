---
layout: GitHub/main
---

<h1 class="title">{{ site.name }}</h1>

{{ content }}

<div id="home">
  <h2>Blog Posts</h2>
  <ul class="posts">
    {% for post in site.posts %}
    <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
